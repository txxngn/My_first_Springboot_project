<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/registercss.css}" rel="stylesheet">
</head>
<body>

<h1>Add Your New Ticket By Fill In The Form Below</h1>
<br>
<div class="container">
<form th:action="@{/goAdd}" method="POST" th:object="${ticketobject}">
    Customer Name : <input type="text" th:field="*{name}"> <br>
    Email : <input type="email" th:field="*{email}"> <br>
    Phone : <input type="number" th:field="*{phone}"> <br>
    Date Of Birth <input type="date" th:field="*{date}"> <br>
    Address : <input type="text" th:field="*{address}"> <br>
    Quantity: <input type="number" th:field="*{quantity}"> <br>
    Price: <select th:field="*{price}">
                <option th:each="p:*{prices}" th:text="${p}" th:value="${p}"></option>
            </select>
            <br>

<input type="submit" value="Add Ticket" id="button">
<br>
<a href="/">Return to Home Page</a> <br>
<a href="/display">Go to your ticket List</a>
</form>
</div>


</body>
</html>
